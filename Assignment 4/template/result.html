<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Copperplate Gothic Bold', 'Arial Narrow', Arial, sans-serif;
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            text-align: center; /* Center align content */
            padding-top: 50px; /* Add padding to the top */
        }

        .result-container {
            background-color: #f8f8f8; /* Light background color for contrast */
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 20px; /* Add padding to the container */
            margin: 0 auto; /* Center the container */
            width: 80%; /* Set width to 80% of the viewport */
            max-width: 600px; /* Set maximum width for better readability */
        }

        .result-title {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 24px; /* Increase font size for the title */
            margin-bottom: 20px; /* Add margin below the title */
        }

        .result-text {
            font-size: 18px; /* Increase font size for the result text */
            margin-bottom: 10px; /* Add margin below the result text */
        }

        .result-text b {
            color: #007bff; /* Change color for better emphasis */
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h2 class="result-title">Spam Detection Result</h2>
        <div class="result-text">Prediction: <b>{{ans1}}</b></div>
        <div class="result-text">Propensity: <b>{{ans2}}</b></div>
        <div class="result-text">Additional Information: <b>{{ans3}}</b></div>
    </div>
</body>
</html>
